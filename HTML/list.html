<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ol></ol> : 순서가 존재하는 리스트 요소 -->
    <ol>
        <li>apple
        <li>banana
        <li>cacao
    </ol>
    
    <!-- <ul></ul> : 순서가 없는 리스트 요소 -->
    <ul>
        <li>apple
        <li>banana
        <li>cacao
    </ul>
</body>
</html>
